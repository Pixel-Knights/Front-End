<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Lucy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icos/lucyprofile.ico">
</head>

<body>
    <!--Block and Inline Elements-->
    <div class="container">
        <div class="blocktittle">
            <div class="lucyProfile">
                <div id="chatname">Chat With Lucy</div>
                <img id="lucyProfilePicture" src="images/lucy_profile.png" alt="lucy profile">
            </div>
        </div>       
        <div id="block"></div>
        <div id="messages"></div> <!--DIV ONDE AS TAREFAS SÃƒO ADICIONADAS-->
        <div id="blockchat">
            <!--Inputs-->
            <input type="text" id="mensager" placeholder ="Diga Algo...">
            <button class="btn-animado" id="button" value="Send" onclick="enviarMensagem()">  
        </div>
    </div>
    <!--Images-->
    <div class="lucyContainer">
        <div class ="elemento">
            <img id="heart" src="images/heart.png" alt="heart animation">
        </div>
        <div class="elemento">
            <img id="lucyClose" src="images/lucy_mouth_close.png" alt="lucy with mouth close">
        </div>
    </div>
    
</body>

<script src ='main.js'></script>
</html>
